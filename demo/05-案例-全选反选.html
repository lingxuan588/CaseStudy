<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
    border: 1px solid #c0c0c0;
    width: 500px;
    margin: 100px auto;
    text-align: center;
  }

  th {
    background-color: #09c;
    font: bold 16px "微软雅黑";
    color: #fff;
    height: 24px;
  }

  td {
    border: 1px solid #d0d0d0;
    color: #404060;
    padding: 10px;
  }
</style>

<body>
  <table>
    <tr>
      <th>
        <input type="checkbox" name="" id="checkAll" /> 全选/全不选
      </th>
      <th>菜名</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>红烧肉</td>
      <td>隆江猪脚饭</td>
      <td>￥200</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>香酥排骨</td>
      <td>隆江猪脚饭</td>
      <td>￥998</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" />
      </td>
      <td>北京烤鸭</td>
      <td>隆江猪脚饭</td>
      <td>￥88</td>
    </tr>
  </table>

</body>
<script>
  // 全选分析  1.首先获取dom
  var all = document.getElementById("checkAll");
  var ipts = document.getElementsByClassName("ck");
  // 2.注册点击事件
  all.onclick = function () {
    // 获取到所有的子按钮
    for (let i = 0; i < ipts.length; i++) {
      ipts[i].checked = all.checked;

    }
  };
  // 反选只有一个没有选中  就不能全选
  for (var i = 0; i < ipts.length; i++) {
    //  给每一项注册点击事件
    ipts[i].onclick = function () {
      for (var j = 0; j < ipts.length; j++) {
        if (ipts[j].checked == false) {
          break;

        }

      }
      if (j == ipts.length) {

        all.checked = true;
      } else {
        all.checked = false;
      }

    }

  }
</script>

</html>
