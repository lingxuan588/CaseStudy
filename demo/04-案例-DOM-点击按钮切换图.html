<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for循环点击切换图片</title>
</head>

<body>
  <input type="button" value="按钮1" data-img="../images/01.jpg" id="btn1">
  <input type="button" value="按钮2" data-img="../images/02.jpg" id="btn2">
  <input type="button" value="按钮3" data-img="../images/03.jpg" id="btn3">
  <br>
  <img id="img" src="../images/01.jpg">
</body>
<script>
  var btns = document.getElementsByTagName("input");

  var img = document.getElementById("img");

  for (var i = 0; i < btns.length; i++) {

    btns[i].onclick = function () {

      img.src = this.dataset.img;
    }
  }


</script>

</html>
